<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Zoo Animals</title>
  </head>
  <body>

    <h1>Open the console to see the names of Zoo Animals!</h1>

    <script>

      // Creating an array of zooAnimals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];

      // Looping through each item in the array and logging a message to the console.
      for (var i = zooAnimals.length -1; i <= zooAnimals.length; i--) {
        console.log(zooAnimals[i]);
      }

    </script>
    
  </body>
</html>
