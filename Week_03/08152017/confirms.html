<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Confirm</title>
	<script type="text/javascript">
		var doYouLikePizza = confirm("Do you like Pizza?");
		var whatKindofPizza = prompt("What kind of pizza do you like?");
		alert("Do you like pizza? You answered: " + doYouLikePizza);
		alert("The pizza you like is " + whatKindofPizza);
	</script>
</head>
<body>
	
</body>
</html>
