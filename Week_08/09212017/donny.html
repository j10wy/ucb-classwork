<body>
	<div class="container">
		<div class="jumbotron" style="background-color: #20315A ; color: white;">
			<h1 class="text-center"><strong><i class="fa fa-newspaper-o"></i>Employee Data Management</strong></h1>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<div class="panel panel-default">
					<!-- Default panel contents -->
					<div class="panel-heading">Current Employees</div>
					<!-- Table -->
					<table class="table">
						<tr>
							<th class="title">Employee Name</th>
							<th class="title">Role</th>
							<th class="title">Start Date</th>
							<th class="title">Months Worked</th>
							<th class="title">Monthly Rate ($)</th>
							<th class="title">Total Billed ($)</th>
						</tr>
					</table>
				</div>
			</div>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>Add Employee</strong></h3>
			</div>
			<div class="panel-body">
				<!-- Here we create an HTML Form for handling the inputs-->
				<form role="form">
					<!-- Here we create the text box for capturing the search term-->
					<div class="form-group">
						<label for="search">Employee Name</label>
						<input type="text" class="form-control" id="name">
					</div>
					<!-- Here we capture the number of records that the user wants to retrieve  -->
					<div class="form-group">
						<label for="role">Role</label>
						<input type="text" class="form-control" id="role">
					</div>
					<!-- Here we capture the Start Year Parameter-->
					<div class="form-group">
						<label for="startYear">Start Date</label>
						<input type="text" class="form-control" id="startDate">
					</div>
					<!-- Here we capture the End Year Parameter -->
					<div class="form-group">
						<label for="endYear">Monthly Rate</label>
						<input type="text" class="form-control" id="monthlyRate">
					</div>
					<!-- Here we have our final submit button -->
					<button type="submit" class="btn btn-default" id="add"><i class="fa fa-search"></i> add</button>
					<!-- <button type="button" class="btn btn-default" id="clearAll"><i class="fa fa-trash"></i> Clear Results</button> -->
				</form>
			</div>
		</div>
	</div>
